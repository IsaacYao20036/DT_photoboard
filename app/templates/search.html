<p>Choose a filter to sort the results alphabetically:</p>
<select id="filterSelect">
    <option value="fname">First name</option>
    <option value="lname">Last name</option>
</select>

<br>
<br>

<div id="fnameSorted" class="allCards">
    {% for staffmember in staffmembers_f %}
        <div class="profileCard">
            <a href="/profile/{{ staffmember.code }}">
                <img src="{{ staffmember.photo }}">
                <p>{{ staffmember }}</p>
            </a>
        </div>
    {% endfor %}
</div>

<div id="lnameSorted" class="allCards">
    {% for staffmember in staffmembers_l %}
        <div class="profileCard">
            <a href="/profile/{{ staffmember.code }}">
                <img src="{{ staffmember.photo }}">
                <p>{{ staffmember }}</p>
            </a>
        </div>
    {% endfor %}
</div>

<script src="{{url_for('static', filename='/js/search.js')}}"></script>  

{% endblock %}
