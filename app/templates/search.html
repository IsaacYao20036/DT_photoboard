{% extends 'layout.html' %}
{% block content %}

<p>Search Directory</p>

<!-- Learning how to use WTForms -->

    {{ form.csrf_token }}
    {{ form.staffmembers }}<br>{{ form.errors }}

</form>

{% endfor %}

{% endblock %}
