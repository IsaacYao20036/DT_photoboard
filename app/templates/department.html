{% extends 'layout.html' %}
{% block content %}

<h2 class="titleh2">Department:</h2>
<h1>{{ department }}</h1>

<button type="button" onclick="history.back()" class="backBtn">â†Back</button>

<h2>Head of Department: <a href="/profile/{{ department.hod.code }}">{{ department.hod }} ({{ department.hod.code }})</a></h2>
<br>
<br>

<h2>Staff Members:</h2>
<br>
<div id="departmentStaff">

    {% for staffmember in department.staffmembers %}
        <div class="profileCard">
            <a href="/profile/{{ staffmember.code }}">
                <img src="/static/img/photos/{{ staffmember.code }}.png" onerror="this.onerror=null;this.src='/static/img/placeholder.jpg';">
                <p>{{ staffmember }} ({{ staffmember.code }})</p>
            </a>
        </div>
    {% endfor %}
</div>


{% endblock %}
