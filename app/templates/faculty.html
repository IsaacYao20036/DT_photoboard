{% extends 'layout.html' %}
{% block content %}

<p>FACULTY</p>

{{ faculty }}

<p>HOF: <a href="/profile/{{ faculty.hof.code }}">{{ faculty.hof }}</a></p>

Departments:
<div id="departmentsDiv">

    {% for department in faculty.departments %}
        <a href="/department/{{ department.id }}" class="departmentBtn">
            <h1>{{ department }}</h1>
        </a>
    {% endfor %}
</div>


{% endblock %}
